<div>
    <div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div>
           <label for="email">E-mail</label>
           <input 
           type="email"
           id="email"
           NgModel
           name="email"
           required
           email
           />  
           </div>   
           <div>
            <label for="password">Password</label>
            <input type="password" 
            id="password"
            name="password"
            NgModel
            required
            minlength="6"/>  
            </div>
            <div>
                <button type="submit" [disabled]="!authForm.valid">{{ IsLogged ? 'Log In' : 'Sign Up' }}</button>
            </div>
            <div>
                <button type="button" (click)="onSwitchMode()">{{ IsLogged ? 'Sign Un' : 'Log In' }}</button>
            </div>  
        </form>
    </div>
</div>
