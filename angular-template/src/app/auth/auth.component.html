<div>
    <div>
        <div>
             <p>{{ error }}</p>
        </div>
        <div *ngIf="IsLoading" style="text-align: center;">
            <app-loading-spinner/>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!IsLoading">
            <div>
                <label for="email">E-mail</label>
                <input 
                    type="email"
                    id="email"
                    ngModel
                    name="email"
                    required
                    email
                />  
            </div>   
            <div>
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password"
                    name="password"
                    ngModel
                    required
                    minlength="6"
                />  
            </div>
            <div>
                <button type="submit" [disabled]="!authForm.valid">{{ IsLogged ? 'Log In' : 'Sign Up' }}</button>
            </div>
            <div>
                <button type="button" (click)="onSwitchMode()">{{ IsLogged ? 'Sign Up' : 'Log In' }}</button>
            </div>  
        </form>
    </div>
</div>
