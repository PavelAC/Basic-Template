<nav *ngIf="isVisible" class="box container sidebar">
  <button class="hamburger-btn" (click)="toggleListVisibility()">
    <svg xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 50 50" 
      width="50px" 
      height="50px" 
      fill="currentColor"
      class="hamburger-icon">
      <path d="M 0 7.5 L 0 12.5 L 50 12.5 L 50 7.5 Z M 0 22.5 L 0 27.5 L 50 27.5 L 50 22.5 Z M 0 37.5 L 0 42.5 L 50 42.5 L 50 37.5 Z"/>
    </svg>
  </button>
  <ul *ngIf="isListVisible" class="sidebar-list">
    <li>  <button class="hamburger-btn" (click)="toggleListVisibility()">
      <svg xmlns="http://www.w3.org/2000/svg"
        height="50px"
        viewBox="0 -960 960 960"
        width="50px" 
        fill="currentColor"
        class="hamburger-icon">
      <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/>
      </svg>
    </button></li>
    <li *ngFor="let item of navbarItems">
      <a [routerLink]="item.link">{{ item.label }}</a>
    </li>
  </ul>
</nav>
